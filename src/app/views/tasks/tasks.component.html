<div class="task-body">
  <div class="task_list-body">
    <ng-container *ngFor="let cat of taskCategory; let i= index">
      <div>
        <div class="task-item noselect">
          {{cat}}
        </div>
        <ng-container *ngFor="let item of taskList; let i= index">
          <div class="task-item noselect" *ngIf="item.category===cat">
            <div>{{item.name}}</div>
          </div>
        </ng-container>
      </div>
    </ng-container>
  </div>
</div>
